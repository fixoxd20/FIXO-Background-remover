<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLP Design </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #aafff4; /* Light blue background */
        }

        .plp-card-image {
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 0.75rem; /* rounded-xl */
        }

        .like-btn:hover .like-icon {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }

        .like-btn.liked .like-icon {
            color: #ef4444; /* red-500 */
            animation: like-pop 0.3s ease-in-out;
        }

        @keyframes like-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">FIXO<span class="text-yellow-300">PLP</span></h1>
            <div class="flex space-x-4">
                <button id="upload-btn" class="bg-yellow-400 hover:bg-yellow-500 text-purple-800 font-medium py-2 px-4 rounded-full transition-all duration-200 shadow-md">
                    <i class="fas fa-upload mr-2"></i>Upload PLP
                </button>
                <div class="relative">
                    <input type="text" placeholder="Search designs..." class="w-64 p-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <div id="designs-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            </div>
    </main>

    <div id="upload-modal" class="modal-overlay fixed inset-0 z-[100] hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full transform scale-95 transition-transform duration-300">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Upload a PLP Design</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <p class="text-gray-600 mb-6">Upload your .zip file and an image preview.</p>

            <form id="upload-form" class="space-y-4">
                <div>
                    <label for="plp-file" class="block text-gray-700 font-medium mb-1">PLP Zip File (.zip)</label>
                    <input type="file" id="plp-file" accept=".zip" class="w-full text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-medium file:bg-purple-100 file:text-purple-700 hover:file:bg-purple-200" required>
                </div>
                <div>
                    <label for="image-preview-file" class="block text-gray-700 font-medium mb-1">Image Preview (.png, .jpg)</label>
                    <input type="file" id="image-preview-file" accept="image/*" class="w-full text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-medium file:bg-purple-100 file:text-purple-700 hover:file:bg-purple-200" required>
                </div>

                <div id="image-preview-container" class="mt-4 hidden border-2 border-dashed border-gray-300 rounded-xl p-4 flex items-center justify-center">
                    <img id="image-preview" src="" alt="Image Preview" class="max-w-full max-h-64 object-contain rounded-lg">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-full transition-all duration-200 mt-6">
                    Submit Design
                </button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for handling dynamic content and user interactions
        
        // DOM elements
        const uploadBtn = document.getElementById('upload-btn');
        const uploadModal = document.getElementById('upload-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const uploadForm = document.getElementById('upload-form');
        const imagePreviewFile = document.getElementById('image-preview-file');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const designsGrid = document.getElementById('designs-grid');

        // Show the upload modal when the button is clicked
        uploadBtn.addEventListener('click', () => {
            uploadModal.classList.remove('hidden');
            // Animate the modal pop-in
            uploadModal.querySelector('div').classList.remove('scale-95');
        });

        // Hide the modal when the close button is clicked
        closeModalBtn.addEventListener('click', () => {
            uploadModal.classList.add('hidden');
            // Reset the form and preview
            uploadForm.reset();
            imagePreview.src = "";
            imagePreviewContainer.classList.add('hidden');
            // Reset modal animation state
            uploadModal.querySelector('div').classList.add('scale-95');
        });

        // Hide the modal when clicking outside of it
        uploadModal.addEventListener('click', (e) => {
            if (e.target.id === 'upload-modal') {
                closeModalBtn.click();
            }
        });

        // Handle image preview
        imagePreviewFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const plpFile = document.getElementById('plp-file').files[0];
            const imageFile = imagePreviewFile.files[0];

            if (plpFile && imageFile) {
                // Simulate creating a new PLP card
                // In a real application, you would send these files to a server
                const newDesignCard = createDesignCard({
                    title: `Design by User ${Math.floor(Math.random() * 100)}`,
                    plpFileName: plpFile.name,
                    imageURL: URL.createObjectURL(imageFile),
                    likes: 0,
                    comments: []
                });
                designsGrid.prepend(newDesignCard); // Add the new card to the top
                closeModalBtn.click(); // Close the modal
            } else {
                alert('Please select both a PLP zip file and an image preview.');
            }
        });

        /**
         * Creates a new design card element for the grid.
         * @param {object} designData - Object containing design details.
         * @returns {HTMLElement} The created design card element.
         */
        function createDesignCard(designData) {
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden group";

            // Card content
            card.innerHTML = `
                <div class="relative">
                    <img src="${designData.imageURL}" alt="Design Preview" class="plp-card-image w-full transition-transform duration-300 group-hover:scale-105">
                    <a href="#" download="${designData.plpFileName}" class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <button class="bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:from-blue-600 hover:to-purple-700 transition-all duration-200">
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                    </a>
                </div>

                <div class="p-4">
                    <h3 class="font-semibold text-lg text-gray-800 truncate">${designData.title}</h3>
                    <div class="flex justify-between items-center mt-3">
                        <div class="flex items-center space-x-2">
                            <button class="like-btn text-gray-400 hover:text-red-500 transition-colors duration-200 focus:outline-none">
                                <i class="fas fa-heart like-icon"></i>
                            </button>
                            <span class="like-count text-gray-600 font-medium">${designData.likes}</span>
                        </div>
                        <button class="comment-btn text-blue-500 hover:text-blue-700 transition-colors duration-200 font-medium text-sm focus:outline-none">
                            <i class="fas fa-comment mr-1"></i>Comments
                        </button>
                    </div>

                    <div class="comment-section mt-4 hidden">
                        <div class="border-t pt-4">
                            <h4 class="font-semibold text-gray-700 mb-2">Comments</h4>
                            <div class="comment-list space-y-2">
                                </div>
                            <form class="comment-form mt-4 flex">
                                <input type="text" placeholder="Add a comment..." class="flex-grow p-2 text-sm rounded-l-lg border border-gray-300 focus:outline-none focus:ring-1 focus:ring-blue-500">
                                <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white p-2 text-sm rounded-r-lg">Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners for the new card
            const likeBtn = card.querySelector('.like-btn');
            const likeCount = card.querySelector('.like-count');
            const commentBtn = card.querySelector('.comment-btn');
            const commentSection = card.querySelector('.comment-section');
            const commentForm = card.querySelector('.comment-form');
            const commentList = card.querySelector('.comment-list');

            likeBtn.addEventListener('click', () => {
                let count = parseInt(likeCount.textContent);
                if (likeBtn.classList.contains('liked')) {
                    likeBtn.classList.remove('liked');
                    count--;
                } else {
                    likeBtn.classList.add('liked');
                    count++;
                }
                likeCount.textContent = count;
            });

            commentBtn.addEventListener('click', () => {
                commentSection.classList.toggle('hidden');
            });

            commentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const input = e.target.querySelector('input');
                const commentText = input.value.trim();
                if (commentText) {
                    const newComment = document.createElement('div');
                    newComment.className = "text-sm text-gray-800 bg-gray-100 p-2 rounded-lg";
                    newComment.textContent = `User: ${commentText}`;
                    commentList.appendChild(newComment);
                    input.value = ''; // Clear the input field
                }
            });

            return card;
        }

        // Add some example cards on initial load for demonstration
        window.onload = function() {
            const exampleDesigns = [
                {
                    title: "Minimalist Poster Design",
                    plpFileName: "minimalist_poster.zip",
                    imageURL: "https://placehold.co/400x300/F5F5F5/333333?text=Design+1",
                    likes: 12,
                    comments: ["Nice work!", "Love the colors."]
                },
                {
                    title: "Corporate Brochure Layout",
                    plpFileName: "corporate_brochure.zip",
                    imageURL: "https://placehold.co/400x300/F0F8FF/006400?text=Design+2",
                    likes: 5,
                    comments: ["Very professional.", "Great typography."]
                },
                {
                    title: "Social Media Template",
                    plpFileName: "social_media_template.zip",
                    imageURL: "https://placehold.co/400x300/FFF8DC/A52A2A?text=Design+3",
                    likes: 21,
                    comments: ["Perfect for my next post!", "Can I download this?"]
                },
                {
                    title: "Event Flyer Design",
                    plpFileName: "event_flyer.zip",
                    imageURL: "https://placehold.co/400x300/E0FFFF/800000?text=Design+4",
                    likes: 8,
                    comments: ["Simple and effective.", "Good use of space."]
                },
                {
                    title: "Modern Logo Mockup",
                    plpFileName: "modern_logo.zip",
                    imageURL: "https://placehold.co/400x300/F5FFFA/483D8B?text=Design+5",
                    likes: 34,
                    comments: ["Clean and sharp.", "What font did you use?"]
                }
            ];

            exampleDesigns.forEach(design => {
                const card = createDesignCard(design);
                designsGrid.appendChild(card);
            });
        };
    </script>
</body>
                      </html>
