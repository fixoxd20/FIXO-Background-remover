<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Creations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* Deep purple/blue background */
            color: #e0e0e0; /* Light gray text */
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 2rem;
        }
        .card-effect {
            background: #232946;
            transition: all 0.3s ease-in-out;
        }
        .card-effect:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .download-button {
            transition: transform 0.2s ease-in-out;
        }
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .reaction-button {
            transition: transform 0.1s ease-in-out, background-color 0.2s;
        }
        .reaction-button:hover {
            transform: scale(1.1);
        }
        .reaction-button.active {
            color: #ef4444; /* Red for active like button */
        }
    </style>
</head>
<body class="bg-[#1a1a2e] text-[#e0e0e0] antialiased">

    <!-- Main Container -->
    <div class="container min-h-screen">
        <!-- Header -->
        <header class="py-12 text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-[#e0e0e0] leading-tight tracking-tight">FIXO PLP DOWNLOADER</h1>
            <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">I AM LEGENDARY GRAPHIC DESIGNER.</p>
        </header>

        <!-- Upload Section -->
        <section class="card-effect p-6 md:p-8 rounded-2xl shadow-xl border border-gray-700 mb-12 transform">
            <h2 class="text-2xl font-bold text-[#e0e0e0] mb-4">Upload Fixo Project</h2>
            <form id="upload-form" class="space-y-6">
                <!-- Project Title -->
                <div>
                    <label for="project-title" class="block text-sm font-medium text-gray-400">Project Title</label>
                    <input type="text" id="project-title" name="project-title" required class="mt-1 block w-full px-4 py-2 bg-[#232946] border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-[#8186D5] focus:border-[#8186D5] text-[#e0e0e0]">
                </div>

                <!-- Preview Image Input -->
                <div>
                    <label for="preview-image" class="block text-sm font-medium text-gray-400">Preview Image</label>
                    <input type="file" id="preview-image" name="preview-image" accept="image/*" required class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#34406D] file:text-[#A78BFA] hover:file:bg-[#404c7c]">
                    <div id="image-preview" class="mt-4 hidden w-full h-48 border-2 border-dashed border-gray-600 rounded-lg overflow-hidden relative">
                        <img src="" alt="Image Preview" class="w-full h-full object-cover">
                        <span class="absolute inset-0 flex items-center justify-center text-gray-600 text-sm">Image Preview</span>
                    </div>
                </div>

                <!-- Zip File Input -->
                <div>
                    <label for="zip-file" class="block text-sm font-medium text-gray-400">Zip File</label>
                    <input type="file" id="zip-file" name="zip-file" accept=".zip" required class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#34406D] file:text-[#A78BFA] hover:file:bg-[#404c7c]">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-[#8186D5] text-[#1a1a2e] font-semibold py-3 px-4 rounded-full shadow-lg hover:bg-[#A78BFA] focus:outline-none focus:ring-2 focus:ring-[#8186D5] focus:ring-offset-2 transition-transform duration-200 hover:scale-105">
                    Upload Project
                </button>
            </form>
        </section>

        <!-- Gallery of Projects -->
        <section class="mt-12">
            <h2 class="text-2xl font-bold text-[#e0e0e0] mb-6">Recent Projects</h2>
            <div id="project-gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Example Project Card -->
                <div class="project-card card-effect rounded-2xl shadow-xl overflow-hidden transform">
                    <img src="https://placehold.co/600x400/232946/e0e0e0?text=Example+Project" alt="Example Project" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-[#e0e0e0] mb-2">Example Project A</h3>
                        <div class="flex items-center justify-between mb-4">
                            <a href="#" class="download-button bg-gray-700 text-gray-300 px-4 py-2 rounded-full text-sm font-semibold hover:bg-gray-600 flex items-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                Download
                            </a>
                            <div class="flex space-x-2">
                                <button class="reaction-button bg-gray-700 text-gray-300 text-sm px-3 py-1 rounded-full flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                                    <span class="reaction-count">12</span>
                                </button>
                                <button class="reaction-button bg-gray-700 text-gray-300 text-sm px-3 py-1 rounded-full flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path></svg>
                                    <span class="reaction-count">8</span>
                                </button>
                            </div>
                        </div>
                        <div class="comments-section mt-4">
                            <div class="text-sm font-semibold text-gray-400 mb-2">Comments</div>
                            <ul class="comments-list text-sm text-gray-500 space-y-2">
                                <li><span class="font-bold text-[#e0e0e0]">User A:</span> Great design!</li>
                                <li><span class="font-bold text-[#e0e0e0]">User B:</span> best plp file.</li>
                            </ul>
                            <div class="mt-4 flex">
                                <input type="text" placeholder="Add a comment..." class="comment-input flex-1 px-3 py-2 text-sm rounded-l-full border border-gray-600 bg-[#232946] text-[#e0e0e0] focus:outline-none focus:ring-[#8186D5] focus:border-[#8186D5]">
                                <button class="post-comment-btn bg-[#8186D5] text-[#1a1a2e] text-sm px-4 py-2 rounded-r-full font-semibold hover:bg-[#A78BFA]">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Message Box for Alerts -->
        <div id="message-box" class="fixed inset-x-0 bottom-4 flex justify-center z-50">
            <div id="message-content" class="hidden bg-[#A78BFA] text-[#1a1a2e] px-6 py-3 rounded-full shadow-lg transition-opacity duration-300 opacity-0 transform -translate-y-full">
                <!-- Message content here -->
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('upload-form');
            const previewImageInput = document.getElementById('preview-image');
            const imagePreview = document.getElementById('image-preview');
            const imagePreviewImg = imagePreview.querySelector('img');
            const projectGallery = document.getElementById('project-gallery');
            const messageBox = document.getElementById('message-box');
            const messageContent = document.getElementById('message-content');

            // --- Utility Functions ---
            function showMessage(message, duration = 3000) {
                messageContent.textContent = message;
                messageContent.classList.remove('hidden', 'opacity-0', '-translate-y-full');
                messageContent.classList.add('opacity-100', 'translate-y-0');

                setTimeout(() => {
                    messageContent.classList.add('opacity-0', '-translate-y-full');
                    setTimeout(() => messageContent.classList.add('hidden'), 500); // Hide after transition
                }, duration);
            }

            // --- Image Preview Logic ---
            previewImageInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreviewImg.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        imagePreview.querySelector('span').style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.classList.add('hidden');
                    imagePreview.querySelector('span').style.display = 'flex';
                    imagePreviewImg.src = '';
                }
            });

            // --- Event Listeners for Dynamic Content ---
            function addDynamicListeners() {
                // Add event listeners to all new reaction buttons
                document.querySelectorAll('.reaction-button').forEach(button => {
                    button.removeEventListener('click', handleReaction);
                    button.addEventListener('click', handleReaction);
                });

                // Add event listeners to all new comment post buttons
                document.querySelectorAll('.post-comment-btn').forEach(button => {
                    button.removeEventListener('click', handlePostComment);
                    button.addEventListener('click', handlePostComment);
                });
            }

            // --- Handlers for User Interactions ---
            function handleReaction(event) {
                const button = event.currentTarget;
                const countSpan = button.querySelector('.reaction-count');
                let count = parseInt(countSpan.textContent, 10);
                
                // Toggle the 'active' class for styling
                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                    count--;
                } else {
                    button.classList.add('active');
                    count++;
                }

                countSpan.textContent = count;
                showMessage(`Reaction added! There are now ${count} reactions.`);
            }

            function handlePostComment(event) {
                const button = event.currentTarget;
                const commentSection = button.closest('.comments-section');
                const commentInput = commentSection.querySelector('.comment-input');
                const commentsList = commentSection.querySelector('.comments-list');
                const commentText = commentInput.value.trim();

                if (commentText) {
                    const newComment = document.createElement('li');
                    newComment.innerHTML = `<span class="font-bold text-[#e0e0e0]">You:</span> ${commentText}`;
                    commentsList.prepend(newComment); // Add to the top
                    commentInput.value = ''; // Clear input
                    showMessage('Comment posted!');
                }
            }
            
            // --- Simulate Project Upload ---
            uploadForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const title = document.getElementById('project-title').value;
                const previewFile = document.getElementById('preview-image').files[0];

                if (!title || !previewFile) {
                    showMessage('Please fill out all fields.', 3000);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;

                    // Create a new project card element
                    const newProjectCard = document.createElement('div');
                    newProjectCard.className = 'project-card card-effect rounded-2xl shadow-xl overflow-hidden transform';
                    newProjectCard.innerHTML = `
                        <img src="${imageUrl}" alt="${title} Preview" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-[#e0e0e0] mb-2">${title}</h3>
                            <div class="flex items-center justify-between mb-4">
                                <a href="#" class="download-button bg-gray-700 text-gray-300 px-4 py-2 rounded-full text-sm font-semibold hover:bg-gray-600 flex items-center" onclick="event.preventDefault(); showMessage('Simulating file download...')">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                                    Download
                                </a>
                                <div class="flex space-x-2">
                                    <button class="reaction-button bg-gray-700 text-gray-300 text-sm px-3 py-1 rounded-full flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                                        <span class="reaction-count">0</span>
                                    </button>
                                    <button class="reaction-button bg-gray-700 text-gray-300 text-sm px-3 py-1 rounded-full flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path></svg>
                                        <span class="reaction-count">0</span>
                                    </button>
                                </div>
                            </div>
                            <div class="comments-section mt-4">
                                <div class="text-sm font-semibold text-gray-400 mb-2">Comments</div>
                                <ul class="comments-list text-sm text-gray-500 space-y-2"></ul>
                                <div class="mt-4 flex">
                                    <input type="text" placeholder="Add a comment..." class="comment-input flex-1 px-3 py-2 text-sm rounded-l-full border border-gray-600 bg-[#232946] text-[#e0e0e0] focus:outline-none focus:ring-[#8186D5] focus:border-[#8186D5]">
                                    <button class="post-comment-btn bg-[#8186D5] text-[#1a1a2e] text-sm px-4 py-2 rounded-r-full font-semibold hover:bg-[#A78BFA]">Post</button>
                                </div>
                            </div>
                        </div>
                    `;

                    projectGallery.prepend(newProjectCard);
                    addDynamicListeners();
                    uploadForm.reset();
                    imagePreview.classList.add('hidden');
                    imagePreviewImg.src = '';
                    imagePreview.querySelector('span').style.display = 'flex';
                    showMessage('Project uploaded successfully!');
                };
                reader.readAsDataURL(previewFile);
            });
            
            // Initial listeners for the example card
            addDynamicListeners();
        });
    </script>
</body>
</html>
