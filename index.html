    <script>
        // Get all elements with the class 'like-button'
        const likeButtons = document.querySelectorAll('.like-button');
        // Get all elements with the class 'comment-button'
        const commentButtons = document.querySelectorAll('.comment-button');
        // Get the modal and its buttons
        const commentModal = document.getElementById('commentModal');
        const closeModalButton = document.getElementById('closeModal');
        const submitCommentButton = document.getElementById('submitComment');

        // Initial fake like count for each post
        let likeCounts = {
            'like-count-1': 123,
            'like-count-2': 456,
            'like-count-3': 789
        };

        // Initialize the displayed like counts on page load
        document.getElementById('like-count-1').textContent = likeCounts['like-count-1'];
        document.getElementById('like-count-2').textContent = likeCounts['like-count-2'];
        document.getElementById('like-count-3').textContent = likeCounts['like-count-3'];


        // Loop through each like button and add a click event listener
        likeButtons.forEach(button => {
            // Find the span for the like count within the same button container
            const likeCountSpan = button.querySelector('span');
            
            button.addEventListener('click', () => {
                // Check if the button has already been liked
                if (button.classList.contains('liked')) {
                    // It has been liked, so remove the 'liked' class and decrement the count
                    button.classList.remove('liked');
                    likeCounts[likeCountSpan.id]--;
                } else {
                    // It has not been liked, so add the 'liked' class and increment the count
                    button.classList.add('liked');
                    likeCounts[likeCountSpan.id]++;
                }
                likeCountSpan.textContent = likeCounts[likeCountSpan.id];
            });
        });

        // Loop through each comment button to show the modal
        commentButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Display the comment modal
                commentModal.style.display = 'flex';
            });
        });

        // Close the modal when the cancel button is clicked
        closeModalButton.addEventListener('click', () => {
            commentModal.style.display = 'none';
        });

        // Simple logic for the submit button (in a real app, you would send this to a server)
        submitCommentButton.addEventListener('click', () => {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value;
            // For now, we'll just log the comment to the console
            console.log('User submitted comment:', commentText);
            
            // You could add logic here to display the comment on the page
            
            // Clear the input and hide the modal
            commentInput.value = '';
            commentModal.style.display = 'none';
        });

        // Also close the modal if the user clicks anywhere outside of the modal content
        window.addEventListener('click', (event) => {
            if (event.target === commentModal) {
                commentModal.style.display = 'none';
            }
        });
